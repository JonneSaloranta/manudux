<!-- templates/registration/login.html -->
{% extends "manudux/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
