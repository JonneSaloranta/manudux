{% extends "manudux/base.html" %}
{% load static %}
{% block title %}Properties{% endblock %}

{% block content %}
<div class="container">
    <h1>Properties</h1>

    <a href="{% url 'manudux:create-property' %}">Create a new property</a>

</div>
<div class="grid-container">
    {% for property in properties %}
    {% if property.activated %}
    {% include "manudux/property-card.html" %}
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
