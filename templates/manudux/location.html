{% extends "manudux/base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{% trans "Location" %}</h1>

    <h2>{{location.name}}</h2>


    <p>View property: <a href="{% url 'manudux:property' location.property.id %}">{{ location.property }}</a></p>

</div>

{% endblock %}
