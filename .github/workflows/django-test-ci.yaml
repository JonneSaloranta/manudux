name: Django Tests

on:
    push:
        branches:
            - master
            - dev
    pull_request:
        branches:
            - master
            - dev

jobs:
    test:
        runs-on: ubuntu-latest

        env:
            SECRET_KEY: ${{ secrets.SECRET_KEY }}
            DEBUG: ${{ secrets.DEBUG }}
            ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
            TIME_ZONE: ${{ secrets.TIME_ZONE }}
            INTERNAL_IPS: ${{ secrets.INTERNAL_IPS }}
            SITE_URL: ${{ secrets.SITE_URL }}
            ALLOW_REGISTRATION: ${{ secrets.ALLOW_REGISTRATION }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m venv venv
                  source venv/bin/activate
                  pip install -r requirements.txt

            - name: Ensure data directory exists
              run: mkdir -p ./data

            - name: Export environment variables
              run: |
                  export SECRET_KEY=${{ secrets.SECRET_KEY }}
                  export DEBUG=${{ secrets.DEBUG }}
                  export ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
                  export TIME_ZONE=${{ secrets.TIME_ZONE }}
                  export INTERNAL_IPS=${{ secrets.INTERNAL_IPS }}
                  export SITE_URL=${{ secrets.SITE_URL }}
                  export ALLOW_REGISTRATION=${{ secrets.ALLOW_REGISTRATION }}

            - name: Run migrations
              run: |
                  source venv/bin/activate
                  python manage.py makemigrations
                  python manage.py migrate

            - name: Run tests
              run: |
                  source venv/bin/activate
                  python manage.py test
